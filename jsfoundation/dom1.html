<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fittr</title>
</head>

<body>
    <script>
        async function sum() {
            let x=document.getElementById('num1').value;
            let y=document.getElementById('num2').value;
              const res= await fetch("https://sum-server.100xdevs.com/sum?a=" + x + "&b=" +y)
              const data= await res.text();

            document.getElementById('result').innerHTML=data;

        }
    </script>
    <input oninput="sum()" id="num1" type="text" placeholder="first number">
    <br>
    <hr>
    <input oninput="sum()" id="num2" type="text" placeholder="second number">
    <br>
    <hr>

    <div id="result"></div>
</body>

</html>
