<body>

    <script>
        async function sec() {

                const jsonData = await response.json();
                console.log(jsonData);}
        async function getAnimals() {
                const response = await fetch("https://fakerapi.it/api/v1/persons")

                console.log(jsonData);
            }
        
    </script>

</body>
